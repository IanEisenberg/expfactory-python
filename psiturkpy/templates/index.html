<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Psiturk Experiment Generator</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/png" href="{{ url_for('static',filename='img/favicon.ico') }}">
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
</head>

<body>
<div class="image-container set-full-height" style="background-color:brown">
    <a href="https://github.com/psiturk" target="_blank">
        <div class="logo-container">
            <div class="logo">
                <img src="{{ url_for('static',filename='img/psiturkpy_circle.png') }}" width="150px">
            </div>
        </div>
    </a>
    
    <!--   Big container   -->
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
           
            <div class="wizard-container"> 
                <div class="card wizard-card ct-wizard-orange" id="wizardProfile">
                    <form action="{{ url_for('validate') }}" method="POST" enctype="multipart/form-data">
                        <div class="wizard-header">
                            <h3>
                                <b>PSITURKPY</b><br>
                                <small>EXPERIMENT GENERATOR</small>
                            </h3>
                        </div>
                        <ul>
                            <li><a href="#config" data-toggle="tab">Config</a></li>
                            <li><a href="#database" data-toggle="tab">Database</a></li>
                            <li><a href="#deploy" data-toggle="tab">Deploy</a></li>
                        </ul>
                        
                        <div class="tab-content">
                            <div class="tab-pane" id="config">
                                <div class="row">
                                    <h4 class="info-text"> Experiment Details</h4>
                                        <div class="col-sm-4 col-sm-offset-1">

                                            <!-- Only ask for logo if not yet submit-->
                                            {% if not logo %}                             
                                            <div class="picture-container">
                                                <div class="picture">
                       <img src="{{ url_for('static',filename='img/psiturkpygray.png') }}" class="picture-src" id="wizardPicturePreview" title=""/>
                                            <input type="file" id="wizard-picture">
                                                </div>
                                                <h6>Choose Logo</h6>
                                            </div>                                            
                                            {% endif %}
                                            
                                        </div>

                                        <div class="col-sm-6">

                                            <div class="form-group">
                                                <label>Title <small>(required)</small></label>
                                                <input name="exptitle" type="text" class="form-control" id="exptitle" placeholder="Cognitive Control Battery">
                                            </div>
                                            <div class="form-group">
                                                <label>Description <small>(required)</small></label>
                                                <input name="expdescription" type="text" class="form-control" id="expdescription" placeholder="Complete a series of experiments to help us learn about decision making and self control">
                                            </div>
                                            <div class="form-group">
                                                <label>Keywords <small>(required)</small></label>
                                                <input name="expkeywords" type="text" class="form-control" id="expkeywords" placeholder="Decision Making, Psychology">
                                            </div>
                                            <div class="form-group">
                                                <label>Contact <small>(required)</small></label>
                                                <input name="expcontact" type="text" class="form-control" id="expcontact" placeholder="psiturkey@gmail.com">
                                            </div>
                                            <div class="form-group">
                                                <label>Organization Name <small>(required)</small></label>
                                                <input name="exporganization" id="exporganization" type="text" class="form-control" placeholder="Stanford University">
                                            </div>
                                      </div>
                                  <div class="col-sm-10 col-sm-offset-1">
                                  </div>
                              </div>
                          </div>
                          <div class="tab-pane" id="deploy">
                              <h4 class="info-text"> How would you like to deploy your experiment? </h4>
                              <div class="row">
                                  <div class="col-sm-10 col-sm-offset-1">
                                      <div class="col-sm-4">
                                          <div class="choice" data-toggle="wizard-checkbox">
                                              <input type="checkbox" name="jobb" value="Folder"></input>
                                                  <div class="icon"><i class="fa fa-folder"></i></div>
                                                  <h6>Folder </h6>
                                          </div>
                                      </div>
                                      <div class="col-sm-4">
                                          <div class="choice" data-toggle="wizard-checkbox">
                                              <input type="checkbox" name="jobb" value="Vagrant">
                                              <div class="icon"><i class="fa fa-desktop"></i></div>
                                              <h6>Virtual Machine </h6>
                                          </div>  
                                      </div>
                                      <div class="col-sm-4">
                                          <div class="choice" data-toggle="wizard-checkbox">
                                              <input type="checkbox" name="jobb" value="Cloud">
                                              <div class="icon">
                                                  <i class="fa fa-cloud"></i>
                                              </div>
                                              <h6>AWS </h6>
                                          </div>  
                                      </div>
                                  </div>  
                              </div>
                          </div>
                          <div class="tab-pane" id="database">
                              <div class="row">
                                  <div class="col-sm-12">
                                      <h4 class="info-text"> Please provide parameters to test your MySQL database connection </h4>
                                  </div>
                                  <div class="col-sm-7 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>host</label>
                                          <input type="text" id="dbhost" name="dbhost" class="form-control" placeholder="mysql-university.edu">
                                      </div>
                                  </div>
                                  <div class="col-sm-3">
                                      <div class="form-group">
                                          <label>username</label>
                                          <input type="text" id="dbusername" name="dbusername" class="form-control" placeholder="psiturkpy">
                                      </div>
                                  </div>
                                  <div class="col-sm-7 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>table name</label>
                                          <input type="text" id="dbtable" name="dbtable" class="form-control" placeholder="dining-room-table">
                      
                                      </div>
                                  </div>
                                  <div class="col-sm-3">
                                      <div class="form-group">
                                          <label>database name</label>
                                          <input type="text" id="dbname" name="dbname" class="form-control" placeholder="psiturkpy-database">
                                      </div>
                                  </div>
                                  <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>password</label>
                                          <input type="text" id="dbpassword" name="dbpassword" class="form-control" placeholder="nomnomnomturkey!">
                                      </div>
                                  </div>
                                  <div class="col-sm-5">
                                      <div class="form-group">
                                          <label>confirm password</label><br>
                                          <input type="text" id="dbpasswordconfirm" name="dbpasswordconfirm" class="form-control" placeholder="nomnomnomturkey!">
                                      </div>
                                 </div>
                                  <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>Database Type</label><br>
                                          <select name="database-type" class="form-control">
                                              <option value="mysql"> MySQL </option>
                                          </select>
                                      </div>
                                 </div>
                             </div>
                         </div>
                     </div>
                     <div class="wizard-footer">
                         <div class="pull-right">
                             <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' value='Next' />
                             <input type='submit' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='Submit' value='Submit' />
                         </div>
                            
                         <div class="pull-left">
                             <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                         </div>
                         <div class="clearfix"></div>
                    </div>    
                </form>
            </div>
        </div>
    </div>
</div><!-- end row -->
</div> <!--  big container -->
    
<!-- Iterate through fields, fill in values that are defined -->
    
<div class="footer">
    <div class="container">
    </div>
</div>

</div>

</body>

    <script src="{{ url_for('static',filename='js/jquery-1.10.2.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}" type="text/javascript"></script>        
    <script src="{{ url_for('static',filename='js/jquery.bootstrap.psiturkpy.js') }}" type="text/javascript"></script>    
    <script src="{{ url_for('static',filename='js/jquery.validate.min.js') }}"></script>    
    <script src="{{ url_for('static',filename='js/psiturkpy.js') }}"></script>

<script>
{% if fields is defined %}
    {% for field,value in fields.iteritems() %}
        $("#{{ field }}").val("{{ value }}")
    {% endfor %}
{% endif %}
</script>


</html>
